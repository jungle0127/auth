<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Sign In</title>
</head>
<body>
<form action="/saa/authentication/form" method="post">
    <table>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" name="phoneNumber"></td>
        </tr>
        <tr>
            <td>Validate Code</td>
            <td><input type="sms" name="password"></td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
